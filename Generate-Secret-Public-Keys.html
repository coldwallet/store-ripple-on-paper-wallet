<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>
    <script src="ripple-0.17.9.js"></script>
    <script>
        var api = new ripple.RippleAPI({ server: 'wss://s1.ripple.com/' });
        function generateNewAddress()
        {
            var address = api.generateAddress();
            document.getElementById("address").value = address.address;
            document.getElementById("secret").value = address.secret;
        }
    </script>
</head>
<body>
    <button onclick="generateNewAddress()">Generate new Ripple address</button>
    <br /><br />
    <table>
        <tr>
            <td>
                Secret:
            </td>
            <td>
                <input type="text" id="secret" style="width:500px;padding:10px;font-size:20px;" />
            </td>
        </tr>
        <tr>
            <td>
                Public Address:
            </td>
            <td><input type="text" id="address" style="width:500px;padding:10px;font-size:20px;" /></td>
        </tr>
    </table>
</body>
</html>
